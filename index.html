<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src='js/main.js'></script>
    <title>Fibonacci Recursion</title>
</head>
<body>
    <img src="big-O.png" alt="">
    <div>
        <h1>Fibonacci using O(n) (linear) solution:</h1>
        <h2 id='messageA'>(enter a number and press button)</h1>
        <input id='inputA' type="number">
        <button id='buttonA'>Solution A</button>
    </div>
    <h1>Fibonacci using O(2^n) (exponential) solution:</h1>
    <h2 id='messageB'>(enter a number and press button)</h1>
    <input id='inputB' type="number">
    <button id='buttonB'>Solution B</button>
</body>
</html>
